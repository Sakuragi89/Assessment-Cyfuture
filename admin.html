<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>üìä Quiz Results Dashboard</h1>
            <p>View all employee quiz attempts and results</p>
        </header>

        <div class="controls">
            <button onclick="exportToCSV()" class="btn btn-primary">üì• Export to CSV</button>
            <button onclick="clearAllResults()" class="btn btn-danger">üóëÔ∏è Clear All Results</button>
            <button onclick="location.href='index.html'" class="btn btn-secondary">‚Üê Back to Quiz</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalAttempts">0</h3>
                <p>Total Attempts</p>
            </div>
            <div class="stat-card">
                <h3 id="averageScore">0%</h3>
                <p>Average Score</p>
            </div>
            <div class="stat-card">
                <h3 id="passRate">0%</h3>
                <p>Pass Rate (‚â•60%)</p>
            </div>
        </div>

        <div class="results-section">
            <h2>All Quiz Results</h2>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Percentage</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Results will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="no-results" id="noResults">
            <p>No quiz results found. Employees need to take the quiz first.</p>
        </div>
    </div>

    <!-- Result Details Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detailed Result</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
