<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee MCQ Quiz</title>
    <style>
        /* Add all the CSS from the previous complete solution here */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 500px; }
        .hidden { display: none; }
        /* Include all other CSS styles from the previous solution */
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen">
            <h1>ðŸ§  Employee Quiz Portal</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="employeeId">Employee ID</label>
                    <input type="text" id="employeeId" placeholder="Enter your employee ID" required>
                </div>
                <div class="form-group">
                    <label for="employeeName">Full Name</label>
                    <input type="text" id="employeeName" placeholder="Enter your full name" required>
                </div>
                <button type="submit">Start Quiz</button>
            </form>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="hidden">
            <div class="employee-info">
                <strong>Employee:</strong> <span id="currentEmployeeName"></span> | 
                <strong>ID:</strong> <span id="currentEmployeeId"></span>
            </div>
            <h2>MCQ Quiz</h2>
            <div id="questionContainer">
                <!-- Questions load here -->
            </div>
            <div class="navigation">
                <button id="prevBtn" onclick="previousQuestion()">Previous</button>
                <button id="nextBtn" onclick="nextQuestion()">Next</button>
                <button id="submitBtn" onclick="submitQuiz()" class="hidden">Submit Quiz</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultScreen" class="hidden">
            <h2>Quiz Completed!</h2>
            <div class="employee-info">
                <strong>Employee:</strong> <span id="resultEmployeeName"></span> | 
                <strong>ID:</strong> <span id="resultEmployeeId"></span>
            </div>
            <div class="result">
                <div class="score" id="finalScore"></div>
                <p id="resultMessage"></p>
                <button onclick="restartQuiz()">Take Another Quiz</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz Questions
        const quizData = [
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Markup Language", "High Tech Modern Language", "Hyper Transfer Markup Language", "Home Tool Markup Language"],
                correct: 0
            },
            {
                question: "Which programming language is known as the 'language of the web'?",
                options: ["Python", "Java", "JavaScript", "C++"],
                correct: 2
            },
            {
                question: "What is the purpose of CSS?",
                options: ["To structure web content", "To add interactivity to websites", "To style and layout web pages", "To manage databases"],
                correct: 2
            }
        ];

        let currentEmployee = null;
        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const employeeId = document.getElementById('employeeId').value;
            const employeeName = document.getElementById('employeeName').value;
            
            currentEmployee = { id: employeeId, name: employeeName };
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            
            document.getElementById('currentEmployeeName').textContent = employeeName;
            document.getElementById('currentEmployeeId').textContent = employeeId;
            
            loadQuestion();
        });

        function loadQuestion() {
            const question = quizData[currentQuestionIndex];
            document.getElementById('questionContainer').innerHTML = `
                <div class="question">
                    <h3>Question ${currentQuestionIndex + 1}: ${question.question}</h3>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}" 
                                 onclick="selectOption(${index})">${option}</div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').classList.toggle('hidden', currentQuestionIndex === quizData.length - 1);
            document.getElementById('submitBtn').classList.toggle('hidden', currentQuestionIndex !== quizData.length - 1);
        }

        function selectOption(index) {
            userAnswers[currentQuestionIndex] = index;
            loadQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function submitQuiz() {
            let score = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.correct) score++;
            });
            
            const percentage = Math.round((score / quizData.length) * 100);
            
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            document.getElementById('resultEmployeeName').textContent = currentEmployee.name;
            document.getElementById('resultEmployeeId').textContent = currentEmployee.id;
            document.getElementById('finalScore').textContent = `${score}/${quizData.length} (${percentage}%)`;
            
            const message = document.getElementById('resultMessage');
            if (percentage >= 80) {
                message.textContent = "Excellent work!";
                message.style.color = "green";
            } else if (percentage >= 60) {
                message.textContent = "Good job!";
                message.style.color = "orange";
            } else {
                message.textContent = "Keep learning!";
                message.style.color = "red";
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(quizData.length).fill(null);
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('loginForm').reset();
        }
    </script>
</body>
</html>
